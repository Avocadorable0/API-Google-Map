<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API- Google Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style type="text/css">
        html{
            height: 100%;
        }
        body{
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #178b86;
        }
        #map{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="card-body">
        <input type="number" id="lat" placeholder="Lattitude">
        <input type="number" id="lng" placeholder="Longitude">
        <button id="valider" onclick="initialiser()">Valider</button>
    </div>
    
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
    <script type="text/javascript">
        var btn = document.getElementById("valider");
        var map = null;
        function initialiser(){
            var lat = document.getElementById('lat').value;
            var lng = document.getElementById('lng').value;
            if(map){
                map.remove();
            }
                    // Initialisation de la carte et réglage de la vue
        map = L.map('map').setView([lat, lng], 20);
        // Ajout d'une couche de tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Ajout d'un marqueur sur la carte
        L.marker([lat, lng]).addTo(map)
            .bindPopup('La position')
            .openPopup();
            
        }
        //nety leizy 
    </script>
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</html>
